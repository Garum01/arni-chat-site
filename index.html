<!DOCTYPE html>

    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      position: absolute;
      top: 30%;
      left: 15%; /* —á—É—Ç—å –ª–µ–≤–µ–µ */
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .message {
      font-size: 32px;
      color: #333;
      font-weight: bold;
    }

    .arrow-line {
      position: absolute;
      width: 0;
      height: 0;
      border: 4px solid red;
      top: 32%;
      left: 18%;
      transform: rotate(45deg);
      transform-origin: top left;
      animation: drawArrow 2s forwards;
    }

    @keyframes drawArrow {
      from {
        width: 0;
        height: 0;
      }
      to {
        width: 600px; /* —Ç–µ–ø–µ—Ä—å –¥–ª–∏–Ω–Ω–∞—è –ª–∏–Ω–∏—è –¥–æ –∫–Ω–æ–ø–∫–∏ */

      }
    }
  </style>
</head>
