    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .message {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .arrow {
            width: 80px;
            height: 80px;
            border-right: 8px solid red;
            border-bottom: 8px solid red;
            transform: rotate(45deg);
            position: absolute;
            bottom: 40px;
            right: 40px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: rotate(45deg) translate(0, 0);
            }
            50% {
                transform: rotate(45deg) translate(-10px, -10px);
            }
        }
    </style>
</head>
